{% set name = "lightkurve" %}
{% set version = "2.0.4" %}
{% set sha256 = "81237d9a997a511943e3e58aba022cfad0ff75a9e25e4e8c639bcb05885a96d1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - poetry
    - poetry-core
    - pip
    - pytest-runner

    - astropy >=1.3
    - astroquery >=0.3.9
    - beautifulsoup4
    - bokeh >=1.0
    - fbpca >=1.0
    - matplotlib-base >=1.5.3
    - memoization >=0.3.1
    - numba >=0.52
    - numpy >=1.11
    - oktopus
    - pandas
    - patsy >=0.5.1
    - requests
    - scikit-learn >=0.24.0
    - scipy >=0.19.0
    - tqdm >=4.25.0
    - uncertainties
  run:
    - python >=3.6

    - astropy >=1.3
    - astroquery >=0.3.9
    - beautifulsoup4
    - bokeh >=1.0
    - fbpca >=1.0
    - matplotlib-base >=1.5.3
    - memoization >=0.3.1
    - numba >=0.52
    - numpy >=1.11
    - oktopus
    - pandas
    - patsy >=0.5.1
    - requests
    - scikit-learn >=0.24.0
    - scipy >=0.19.0
    - tqdm >=4.25.0
    - uncertainties
test:
  imports:
    - lightkurve

about:
  home: https://docs.lightkurve.org
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A friendly package for Kepler & TESS time series analysis in Python.

  description: |
    Lightkurve is a community-developed, open-source Python package which offers
    a beautiful and user-friendly way to analyze astronomical flux time series data,
    in particular the pixels and lightcurves obtained by NASA's Kepler and TESS exoplanet missions.
  doc_url: https://docs.lightkurve.org
  dev_url: https://github.com/KeplerGO/lightkurve

extra:
  recipe-maintainers:
    - gully
    - pkgw
    - barentsen
