{% set name = "lightkurve" %}
{% set version = "1.5.2" %}
{% set sha256 = "b7037002f871fd0233576868f56ff21e9b0e1b9830da90d03f62cea8115dc580" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"

requirements:
  host:
    - python  
    - pip
    - pytest-runner
    - astropy >=1.3
    - astroquery >=0.3.9
    - beautifulsoup4
    - matplotlib >=1.5.3
    - numpy >=1.11
    - oktopus
    - pandas
    - bokeh >=1.0
    - requests
    - scipy >=0.19.0
    - tqdm
    - scikit-learn
    - pybind11
    - celerite
    - uncertainties
    - patsy
  run:
    - python
    - astropy >=1.3
    - astroquery >=0.3.9
    - beautifulsoup4
    - matplotlib >=1.5.3
    - numpy >=1.11
    - oktopus
    - pandas
    - bokeh >=1.0
    - requests
    - scipy >=0.19.0
    - tqdm
    - scikit-learn
    - pybind11
    - celerite
    - uncertainties
    - patsy
test:
  imports:
    - lightkurve

about:
  home: https://docs.lightkurve.org
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'A friendly package for Kepler & TESS time series analysis in Python.'

  description: |
    Lightkurve is a community-developed, open-source Python package which offers 
    a beautiful and user-friendly way to analyze astronomical flux time series data, 
    in particular the pixels and lightcurves obtained by NASA's Kepler and TESS exoplanet missions.
  doc_url: https://docs.lightkurve.org
  dev_url: https://github.com/KeplerGO/lightkurve

extra:
  recipe-maintainers:
    - gully
    - pkgw
    - barentsen
